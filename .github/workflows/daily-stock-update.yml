name: Daily Stock Price Update

on:
  schedule:
    # 한국 시간 매일 오전 8시 (UTC 23:00)
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  run-batch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Daily Batch Update
        run: |
          # 백엔드에 새로 만든 일괄 처리 API 호출
          curl -X POST "https://quant-navigator-backend.onrender.com/api/batch/daily-update-all" \
          -H "Content-Type: application/json" \
          -d '{}'
